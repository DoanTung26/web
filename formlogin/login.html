

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
       .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100vh; /* 100% viewport height */
}

.left-half {
    flex: 1;
    background-color: #FF8C00;
    display: flex;
    align-items: center;
    justify-content: center;
}

.right-half {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

form {
    width: 80%;
}

.form-group {
    margin-bottom: 20px;
    
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #FF8C00;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #FFD700;
    color: black;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img src="https://i.ytimg.com/vi/7polgi6xylg/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCiu8afkOyN3bNO11_-6CZbD5SOMA" alt="background-image">
        </div>
        <div class="right-half">
            <form>
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="campus">Campus:</label>
                    <select id="campus" name="campus">
                        <option value="campus1">Campus 1</option>
                        <option value="campus2">Campus 2</option>
                        <option value="campus3">Campus 3</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
</html>
